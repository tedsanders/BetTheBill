<!doctype html>
<html ng-app="bet-the-bill">

   <head>
			<meta charset="utf-8">
      <title>Bet the Bill</title>
      <!-- javascript -->
      <script src="bower_components/angular/angular.js" type="text/javascript"></script>
      <script src="bower_components/jquery/jquery.min.js" type="text/javascript"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="bet-the-bill/main.js" type="text/javascript"></script>
      <!-- css -->
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
			<link href="bet-the-bill/styles.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-10">
               <h1>Bet the Bill</h1>
            </div>
         </div>
         <div class="row" ng-controller="DinerCtrl">

						 <div class="result" ng-show="showResult">
								 <h3>{{ loser.name }} who owed {{ parseAmt(loser.amount) }} has to pay the total of {{ getTotal() }} (for a loss of {{ parseAmt(getTotal() - parseAmt(loser.amount)) }}!)</h3>
						 </div>

            <form class="form-horizontal" ng-show="showForm">
               <div class="form-group" ng-repeat="diner in diners">

										 <div class="col-sm-2"><input class="form-control form-right" ng-model="diner.name"></div>

                     <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="diner.amount">
                     </div>
                     <div class="col-sm-1">
                        <button ng-click="removeDiner($index)" class="btn btn-danger">
                           <i class="icon-remove"></i>
                        </button>
                     </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-1">
											<button ng-click="addDiner()" class="btn btn-info"><i class="icon-plus"></i></button>
                  </div>
               </div>
               <div class="form-group">
									<div class="col-sm-1 col-sm-offset-1 form-right">
											<h4>Total</h4>
									</div>
									<div class="col-sm-2">
											<h4>${{ getTotal() }}</h4>
									</div>
                  <div class="col-sm-1">
                     <button ng-click="betBill()" class="btn btn-success">Bet the Bill</button>
                  </div>
               </div>
            </form>

						<form class="form-horizontal" ng-hide="showForm">
               <div class="form-group">
                  <div class="col-sm-1">
                     <button ng-click="goBack()" class="btn btn-default">Go Back</button>
                  </div>
                  <div class="col-sm-1">
                     <button ng-click="startOver()" class="btn btn-danger">Start Over</button>
                  </div>
               </div>
					 </form>

         </div>
   </body>

</html>
