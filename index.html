<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Bet the Debt</title>
      <meta name="description" content="Bet the Debt: pay your debts without breaking a twenty">
      <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, user-scalable=no'>
      <meta name="author" content="Ted Sanders">
      <link rel="icon" href="/favicon.png" type="image/x-icon" />
      <link rel="stylesheet" href="main.css">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.10/d3.min.js" charset="utf-8"></script>
      <script src="main.js" type="text/javascript"></script>
   </head>
   <body ng-app="bet-the-bill">
     <div id="container"  ng-controller="DinerCtrl">
         <header>
            <h1>Bet the Debt</h1>
            <h2 id="about-container"><a href="" id="about" ng-click="swapAbout()" tabindex="-1">(What is Bet the Debt?)</a></h2>
         </header>

         <div ng-show="showAbout">
         <p>Bet the Bill is an easy way to split the bill at a restaurant. Hereâ€™s how it works:</p>
         </div>

         <table>
           <tr><th>I owe </th><td><input id="owed" type="number" min="0" smart-float ng-model="owed" ng-change="updateChart()" onclick="this.select()"></td></tr>
          <tr><th>I want to pay 0 or </th><td><input id="risked" type="number" min="0" smart-float ng-model="risked" ng-change="updateChart()" onclick="this.select()"></td></tr>
        </table>

          <button id="bet-the-bill" ng-click="betBill()" type="button">Bet the Bill!</button>
         <!-- Experimental Pie Chart Works -->
         <div id="pie-chart" ng-show="showPie"><div id="arrow"></div></div>

         <div class="result" ng-show="showResult">
           <p>{{ loser.name }} (who owed {{ loser.amount | currency }}) must pay the total of {{ total() | currency}}</p>
         </div>

         <form class="form-horizontal" ng-hide="showForm">
           <button ng-click="goBack()" ng-disabled="disableBackButton" type="button" id="go-back">Go Back</button>
         </form>

        </div>
