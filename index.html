<!doctype html>
<html lang="en" ng-app="bet-the-bill">

   <head>
      <!-- meta -->
      <meta charset="utf-8">
      <title>Bet the Bill</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no' />
      <meta name="description" content="Bet the Bill: a fair, randomized way of splitting the bill when out with friends">
      <meta name="author" content="Ted Sanders and Niru Maheswaranathan">
      <link rel="shortcut icon" href="http://www.tedsanders.com/favicon.ico">
      <!-- css -->
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="bet-the-bill/styles.css" rel="stylesheet" type="text/css">
      <!-- javascript -->
      <script src="bower_components/angular/angular.js" type="text/javascript"></script>
      <script src="bower_components/jquery/jquery.min.js" type="text/javascript"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="bet-the-bill/main.js" type="text/javascript"></script>
      <script src="bower_components/d3/d3.min.js" type="text/javascript"></script>
   </head>

   <body>
      <div class="container">
         <div class="header">
            <ul class="nav nav-pills pull-right">
               <li class="active">
                  <a href="#"  tabindex="-1">Home</a>
               </li>
               <li>
                  <a href="about.html"  tabindex="-1">About</a>
               </li>
            </ul>
            <h3 class="text-muted">Bet the Bill</h3>
         </div>

         <div class="row marketing animate-create" ng-controller="DinerCtrl">

            <div class="result" ng-show="showResult">
               <h3>{{ loser.name }}, who owed {{ loser.amount | currency }}, must pay the total of {{ total() | currency}}</h3>
            </div>
            <form class="form-horizontal" ng-show="showForm">
               <div class="form-group" ng-repeat="diner in diners">
                  <div class="col-xs-5">
                     <input type="text" class="form-control text-right" ng-model="diner.name" ng-change="updateChart()" onclick="this.select()">
                  </div>
                  <div class="col-xs-5">
                     <input type="number" class="form-control" min="0" smart-float ng-model="diner.amount" ng-change="updateChart()" onclick="this.select()">
                  </div>
                  <div class="col-xs-2">
                     <button ng-click="removeDiner($index)" class="btn btn-danger" type="button" tabindex="-1">
                        <i class="fa fa-times"></i>
                     </button>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-xs-5">
                     <button ng-click="addDiner()" class="btn btn-info" id="add-diner-button" type="button">
                        Add diner?
                     </button>
                  </div>
                  <div class="col-xs-5">
                     <h4 class="pull-right">Total: ${{ total() }}</h4>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-xs-10">
                     <button ng-click="betBill()" class="btn btn-success" id="bet-the-bill-button" type="button">Bet the Bill!</button>
                  </div>
               </div>
            </form>
            <form class="form-horizontal" ng-hide="showForm">
               <div class="form-group">
                  <div class="col-xs-10">
                     <button ng-click="goBack()" class="btn btn-default" type="button">Go Back</button>
                  </div>
                  <!--"col-sm-4 col-lg-2" <div class="col-sm-4 col-lg-2">
                     <button ng-click="startOver()" class="btn btn-danger" type="button">Start Over</button>
                  </div>-->
               </div>
            </form>
         </div>

         <!-- Experimental Pie Chart Works -->
			<div id="pie-chart"><div id="arrow"></div></div>


         <div class="footer">
             <p>created by <a href="http://www.tedsanders.com/about/" tabindex="-1">Ted Sanders</a> and <a href="http://niru.org/" tabindex="-1">Niru Maheswaranathan</a></p>
         </div>
				 

	   </div> <!-- /container -->

   </body>

</html>
