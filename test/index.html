<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Bet the Bill</title>

      <style>
      #square {
        width:100px;
        height:100px;
        background:red;
        margin-bottom:50px;

        -webkit-transition: transform 50000ms cubic-bezier(0.135, 0.000, 0.305, 1.000);
           -moz-transition: transform 50000ms cubic-bezier(0.135, 0.000, 0.305, 1.000);
             -o-transition: transform 50000ms cubic-bezier(0.135, 0.000, 0.305, 1.000);
                transition: transform 50000ms cubic-bezier(0.135, 0.000, 0.305, 1.000);
      }
      </style>

      <script>
        function spin() {
          document.getElementById('square').setAttribute('style','-webkit-transform: rotate(4500deg); transform: rotate(4500deg);')
        }
      </script>

    </head>

    <body>
      <div id="square"></div>
      <button type="button" onclick="spin()">Spin the square! (works once)</button>
    </body>

</html>
